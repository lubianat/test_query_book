<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Title</title>
	<meta property="og:description" content="powered by Wikidata">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
	<body>
	<section class="section">
    		<div class="container">
			<div class="columns is-centered">
				<div class="column is-half has-text-centered">
      					<h1 class="title is-1">Simple Dashboard</h1>
    				</div>
			</div>
		</div>
		<div class="column is-half has-text-centered">
  	</section>
	<div class="container">
			<div class="columns is-centered">
				<div class="column is-half has-text-centered">
					<h4 class="subtitle is-4">
       					Dashboard of Whatever
      					</p>
				</div>
			</div>
	</div>
	</br>
	</br>
	<section class="section extra">
		<div class="container" id="query">
			<div class="columns is-centered">
   				 <div class="tabs is-centered">
    					<ul>
      						<li id="one-tab" class="">
        							<a onclick="switchToOne()">
      	 							<span>Dash 1</span>
      							</a>
      						</li>
      						<li id="two-tab">
        							<a onclick="switchToTwo()">
										<span>Dash 2</span>
      							</a>
      						</li>
    					</ul>
    					<!--/tabs is-centered-->
  				</div>
 			</div>
		</div>
	</section>
	<div class="container">
    		<div id="one-tab-content">
      			<h5 class="title is-5" style="text-align:center;"> Dash 1 </h5>
				<div class="columns is-centered"
					<p style="text-align: center">
						<iframe width=92% height="500" src="https://query.wikidata.org/embed.html#%23Cats%2C%20with%20pictures%0A%23defaultView%3AImageGrid%0ASELECT%20%3Fitem%20%3FitemLabel%20%3Fpic%0AWHERE%0A%7B%0A%3Fitem%20wdt%3AP31%20wd%3AQ146%20.%0A%3Fitem%20wdt%3AP18%20%3Fpic%0ASERVICE%20wikibase%3Alabel%20%7B%20bd%3AserviceParam%20wikibase%3Alanguage%20%22%5BAUTO_LANGUAGE%5D%2Cen%22%20%7D%0A%7D" scrolling="no"></iframe>
					</p>
				</div>
    			</div>
    		<div class="is-hidden" id="two-tab-content">
      			<<h5 class="title is-5" style="text-align:center;"> Dash 2 </h5>
				<div class="columns is-centered"
					<p style="text-align: center">
						<iframe width=92% height="500" src="https://query.wikidata.org/embed.html#%23Pokemon%21%0A%23%20Updated%202020-06-17%0A%0A%23%20Gotta%20catch%20%27em%20all%0ASELECT%20DISTINCT%20%3Fpokemon%20%3FpokemonLabel%20%3FpokedexNumber%0AWHERE%0A%7B%0A%20%20%20%20%3Fpokemon%20wdt%3AP31%2Fwdt%3AP279%2a%20wd%3AQ3966183%20.%0A%20%20%20%20%3Fpokemon%20p%3AP1685%20%3Fstatement.%0A%20%20%20%20%3Fstatement%20ps%3AP1685%20%3FpokedexNumber%3B%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20pq%3AP972%20wd%3AQ20005020.%0A%20%20%20%20FILTER%20%28%21%20wikibase%3AisSomeValue%28%3FpokedexNumber%29%20%29%0A%20%20%20%20SERVICE%20wikibase%3Alabel%20%7B%20bd%3AserviceParam%20wikibase%3Alanguage%20%22%5BAUTO_LANGUAGE%5D%2Cen%22%20%7D%0A%7D%0AORDER%20BY%20%28%3FpokedexNumber%29"></iframe>
					</p>
				</div>
    			</div>
  	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    function switchToOne() {
      removeActive();
      hideAll();
      $("#one-tab").addClass("is-active");
      $("#one-tab-content").removeClass("is-hidden");
    }

    function switchToTwo() {
      removeActive();
      hideAll();
      $("#two-tab").addClass("is-active");
      $("#two-tab-content").removeClass("is-hidden");
    }

    function removeActive() {
      $("li").each(function() {
        $(this).removeClass("is-active");
      });
    }

    function hideAll(){
      $("#one-tab-content").addClass("is-hidden");
      $("#two-tab-content").addClass("is-hidden");
    }
	
  </script>
  </br>
